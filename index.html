<!DOCTYPE html>
<html>
<head>
	<title>Sign up at Analog Sea</title>
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<meta charset="utf-8" name="Analog Sea" content="Sign up form">
</head>
<body>

	<header >
		<img class="logo-image" src="images/logo.png">
	</header>

	<section class="form-section">
		<header class="header-container">
			<h2 class="sign-up-logo">Sign Up</h2>
		</header>
		<form action="/signup/" method="post">
			<label class="form-body form-label" for="email">Email</label>
			<input required class="form-body form-input" type="email" name="email" id="email" placeholder="foo@bar.com">
			<label class="form-body form-label" for="password">Password</label>
			<input required class="form-body form-input" type="pasword" name="pasword" id="password" placeholder="1234passwOrd">
			<input class="form-body form-button" type="submit" value="Submit">
		</form>
		<a href="">Forgot password?</a>
	</section>

	<div>
		<p class="user-login">Already have an account? <a class="user-login" href="/login">Log in</a></p>
	</div>

</body>
</html>
